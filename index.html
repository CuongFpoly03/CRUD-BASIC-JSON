<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a href="" onclick="Logout()" class="navbar-brand">Logout</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

      <table class="table">
        <h2 class="text-center text-danger">LIST PRODUCT</h2>
        <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Img</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actiton</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <form id="formsubmit">
        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            id="id"
            placeholder="id"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
          />
          <span id="errName" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            aria-describedby="emailHelp"
          />
          <span id="errPrice" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Img</label>
          <input
            type="text"
            class="form-control"
            id="imgs"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Quanitty</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            aria-describedby="emailHelp"
          />
          <span id="errQuantity" class="text-danger"></span>
        </div>
        <span id="errAll" class="text-danger"></span> <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
